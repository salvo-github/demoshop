<div class="modal">
  <div class="modal__header">
    <h2 class="h2--bigger h--bold h--caption modal__title--elipsis">
      Are you sure?
    </h2>
  </div>
  <div class="modal__body">
    <div class="modal__main">
      <p class="h1 h--caption h--center">
        You are trying to delete this product.<br />Are you sure you want this?
      </p>
    </div>
    <div class="modal__cta">
      <button
        class="button button--secondary button--big"
        [routerLink]="['/product-detail', product.id]"
      >
        Cancel
      </button>
      <button class="button button--primary button--big" (click)="onDelete()">
        Submit
      </button>
    </div>
  </div>
</div>
<div class="modal-overlay"></div>
