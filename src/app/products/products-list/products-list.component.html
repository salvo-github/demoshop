<nav class="product-list__nav">
  <app-button
    primary
    regular
    class="product-list__add-product"
    *ngIf="isCurrentUserAdmin"
    [routerLink]="getNewProductRoute()"
  >
    Add product
  </app-button>
  <app-products-filter></app-products-filter>
</nav>

<div class="cards" *ngIf="products && products.length; else noProducts">
  <div class="main__card" *ngFor="let product of products">
    <app-card-list [product]="product"></app-card-list>
  </div>
</div>

<app-pagination
  [paginationActions]="getPaginationActions()"
  (changePage)="onChangePage($event)"
></app-pagination>

<ng-template #noProducts
  ><h1 class="h1 font__style--weight-bold font__style--center">
    No products available!
  </h1></ng-template
>
<router-outlet></router-outlet>
