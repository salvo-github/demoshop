<article *ngIf="product" class="card card--pdp">
  <app-card-figure
    class="card__figure"
    [imageSrc]="product.image"
    [rating]="product.rating"
    [maxRating]="getProductMaxRating()"
  ></app-card-figure>

  <section class="card__info">
    <app-card-info-group
      [title]="product.name"
      [description]="product.description"
    ></app-card-info-group>

    <app-card-actions
      *ngIf="isCurrentUserAdmin"
      [actions]="getActions()"
    ></app-card-actions>

    <div class="card__cta">
      <p class="h1 font__style--weight-bold  card__info-price">
        {{ product.cost
        }}<span
          class="font__style--weight-lighter font__style--smaller card__info-price--extra"
        >
          ({{
            getProductAvailability() > 0
              ? getProductAvailability() + ' items left'
              : 'Sold Out'
          }})</span
        >
      </p>
      <button
        class="button button--primary button--regular"
        (click)="toggleModal()"
        [disabled]="getProductAvailability() < 1"
      >
        <span class="h5">Buy</span>
      </button>
    </div>
    <app-product-buy
      *ngIf="onBuying"
      [product]="product"
      (closeModal)="toggleModal($event)"
    ></app-product-buy>
  </section>
</article>
