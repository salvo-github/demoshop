<p>
  <label class="h3" for="{{ fieldName }}">{{ fieldName }}:</label>
</p>
<select
  class="h5 select select__arrow"
  [ngClass]="styleBackgroundColorClass"
  [formControl]="fieldControl"
  id="{{ fieldName }}"
  ><option *ngFor="let item of items" [value]="item.id">{{ item.name }}</option>
</select>
