<p class="h3">{{ fieldName }}:</p>
<ul class="radio__wrapper">
  <li *ngFor="let item of items">
    <input
      class="radio"
      type="radio"
      id="{{ item.id }}"
      [formControl]="fieldControl"
      [value]="item.id"
    />
    <label class="h5 radio__label" for="{{ item.id }}">{{ item.name }}</label>
  </li>
</ul>
