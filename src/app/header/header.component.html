<header class="header">
  <div class="header__content">
    <div class="header__logo"></div>
    <div class="header__login">
      <p
        class="h4 header__login-status header__login-status--logged"
        *ngIf="currentUserUsername$ | async as currentUserUsername"
      >
        Hello,
        <span class="font__style--font-family--caption">{{
          currentUserUsername
        }}</span>
      </p>
      <span (click)="onLogout()"></span>
    </div>
  </div>
</header>
